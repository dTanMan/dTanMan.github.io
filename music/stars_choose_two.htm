<!DOCTYPE html>
<html>
    <head>
        <title>Stars Choose Two</title>
        <link rel="stylesheet" href="stars.css">
        <link rel="stylesheet" href="player.css">
        <link rel="shortcut icon" type="image/jpg" href="./assets/icons/dancer.png" />

        <meta name="title" content="Stars Choose Two">
        <meta name="description" content="Music for a spaceship pew pew pew game by dTanMan.">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://dtanman.github.io/music/stars_choose_two.htm">
        <meta property="og:title" content="Stars Choose Two">
        <meta property="og:description" content="Interactive music for a spaceship pew pew pew game by dTanMan.">
        <meta property="og:image" content="https://raw.githubusercontent.com/dTanMan/dtanman.github.io/main/music/assets/preview_pic.png">
        
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://dtanman.github.io/music/stars_choose_two.htm">
        <meta property="twitter:title" content="Stars Choose Two">
        <meta property="twitter:description" content="Interactive music for a spaceship pew pew pew game by dTanMan.">
        <meta property="twitter:image" content="https://raw.githubusercontent.com/dTanMan/dtanman.github.io/main/music/assets/preview_pic.png">
    </head>

    <body>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="container">
            <div id="player">
                <div id="panel-playpause">
                    <div id="button-play" class="panel-button">
                        <img src="./assets/icons/play_w.png" onclick="playPause()" id="button-pp" />
                        <br>
                        space
                    </div>
                </div>
                <div id="panel-ships">
                    <div class="panel-button" onclick="toggleGatling()">
                        <alt id="gatling-v" class="v-indicator">▼</alt>
                        <br>
                        <img src="./assets/icons/gatling_b&w.png" id="ship-gatling" class="ship" />
                        <br>
                        1
                    </div>
                    <div class="panel-button" onclick="toggleAim()">
                        <alt id="aim-v" class="v-indicator">▼</alt>
                        <br>
                        <img src="./assets/icons/aim_b&w.png" id="ship-aim" class="ship" />
                        <br>
                        2
                    </div>
                    <div class="panel-button" onclick="toggleSpread()">
                        <alt id="spread-v" class="v-indicator">▼</alt>
                        <br>
                        <img src="./assets/icons/spread_b&w.png" id="ship-spread" class="ship" />
                        <br>
                        3
                    </div>
                    <div class="panel-button" onclick="toggleBubble()">
                        <alt id="bubble-v" class="v-indicator">▼</alt>
                        <br>
                        <img src="./assets/icons/bubble_b&w.png" id="ship-bubble" class="ship" />
                        <br>
                        4
                    </div>
                </div>
            </div>
        </div>
        <div id="debugging-text" hidden>
            Sample text
        </div>
        <div id="preloading" hidden>
            <img src="./assets/icons/aim.png"/>
            <img src="./assets/icons/bubble.png"/>
            <img src="./assets/icons/gatling.png"/>
            <img src="./assets/icons/spread.png"/>
        </div>
        <script src="player.js"></script>
    </body>
</html>
