<!DOCTYPE html>
<html>
    <head>
        <title>GMTK 2021</title>
        <link rel="stylesheet" href="player.css">
    </head>

    <body>
        <div id="container">
            <div id="player">
                <div id="panel-playpause">
                    <div id="button-play" class="panel-button">
                        <img src="./assets/icons/play.png" onclick="playPause()" id="button-pp" />
                        <br>
                        space
                    </div>
                </div>
                <div id="panel-ships">
                    <div class="panel-button" onclick="toggleGatling()">
                        <alt id="gatling-a" class="ab-button ab-a">A</alt>&nbsp;&nbsp;&nbsp;&nbsp;<alt id="gatling-b" class="ab-button ab-b">B</alt>
                        <br>
                        <img src="./assets/icons/gatling_b&w.png" id="ship-gatling" class="ship" />
                        <br>
                        1
                    </div>
                    <div class="panel-button" onclick="toggleAim()">
                        <alt id="aim-a" class="ab-button ab-a">A</alt>&nbsp;&nbsp;&nbsp;&nbsp;<alt id="aim-b" class="ab-button ab-b">B</alt>
                        <br>
                        <img src="./assets/icons/aim_b&w.png" id="ship-aim" class="ship" />
                        <br>
                        2
                    </div>
                    <div class="panel-button" onclick="toggleSpread()">
                        <alt id="spread-a" class="ab-button ab-a">A</alt>&nbsp;&nbsp;&nbsp;&nbsp;<alt id="spread-b" class="ab-button ab-b">B</alt>
                        <br>
                        <img src="./assets/icons/spread_b&w.png" id="ship-spread" class="ship" />
                        <br>
                        3
                    </div>
                    <div class="panel-button" onclick="toggleBubble()">
                        <alt id="bubble-a" class="ab-button ab-a">A</alt>&nbsp;&nbsp;&nbsp;&nbsp;<alt id="bubble-b" class="ab-button ab-b">B</alt>
                        <br>
                        <img src="./assets/icons/bubble_b&w.png" id="ship-bubble" class="ship" />
                        <br>
                        4
                    </div>
                </div>
            </div>
        </div>
        <div id="debugging-text">
            Sample text
        </div>
        <div id="onboarding">
            Select two ships!
        </div>
        <div id="preloading" hidden>
            <img src="./assets/icons/aim.png"/>
            <img src="./assets/icons/bubble.png"/>
            <img src="./assets/icons/gatling.png"/>
            <img src="./assets/icons/spread.png"/>
        </div>
        <script src="player.js"></script>
    </body>
</html>
